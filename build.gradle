plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.4.RELEASE'
    implementation 'org.hibernate:hibernate-validator:6.1.2.Final'
    implementation 'com.google.guava:guava:16.0.1'
    runtimeOnly 'org.hsqldb:hsqldb:2.5.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
}

group = 'com.sivakov'
version = '0.0.1-SNAPSHOT'
description = 'CompanyService'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
